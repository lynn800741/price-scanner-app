<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>萬物價格掃描器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        .app-container {
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            background: #0a0a0a;
        }

        /* 頂部導航欄 */
        .nav-header {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 500px;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .app-title {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
            text-align: center;
            flex: 1;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .nav-icon:hover {
            opacity: 0.7;
        }

        /* 相機視圖 */
        .camera-view {
            position: relative;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        #cameraFeed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        /* 掃描框動畫 */
        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }

        .scan-corners {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid #4CAF50;
        }

        .corner.top-left {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
            border-top-left-radius: 10px;
        }

        .corner.top-right {
            top: -3px;
            right: -3px;
            border-left: none;
            border-bottom: none;
            border-top-right-radius: 10px;
        }

        .corner.bottom-left {
            bottom: -3px;
            left: -3px;
            border-right: none;
            border-top: none;
            border-bottom-left-radius: 10px;
        }

        .corner.bottom-right {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
            border-bottom-right-radius: 10px;
        }

        /* 底部控制區 */
        .camera-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px 20px 40px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            pointer-events: none;
        }

        .controls-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            pointer-events: all;
        }

        /* 拍照按鈕 */
        .capture-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #fff;
            border: 5px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .capture-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.4);
        }

        .capture-button:active {
            transform: scale(0.95);
        }

        .capture-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #fff;
        }

        /* 側邊按鈕 */
        .side-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .side-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .side-button svg {
            width: 24px;
            height: 24px;
            fill: #fff;
        }

        /* 結果面板 */
        .result-panel {
            position: fixed;
            bottom: -100%;
            left: 0;
            right: 0;
            height: 85vh;
            background: #fff;
            border-radius: 30px 30px 0 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
            color: #000;
            overflow: hidden;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.2);
        }

        .result-panel.active {
            bottom: 0;
        }

        .panel-handle {
            width: 60px;
            height: 5px;
            background: #ddd;
            border-radius: 3px;
            margin: 15px auto;
        }

        .result-content {
            padding: 20px;
            overflow-y: auto;
            height: calc(100% - 50px);
            padding-bottom: 80px;
        }
        
        /* 標籤頁切換 */
        .tab-container {
            display: flex;
            background: #f5f5f5;
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 20px;
            position: sticky;
            top: -20px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .tab-button {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: #666;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab-button.active {
            background: #fff;
            color: #333;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }

        .result-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .price-section {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.3);
        }

        .price-label {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .price-value {
            font-size: 48px;
            font-weight: 700;
            margin: 10px 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .price-note {
            font-size: 14px;
            opacity: 0.8;
            font-style: italic;
        }

        .info-section {
            margin-bottom: 25px;
        }

        .info-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-content {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
        }
        
        /* 特性標籤 */
        .feature-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .feature-tag {
            background: #f0f0f0;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            color: #555;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .feature-tag.highlight {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        /* 規格卡片 */
        .spec-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .spec-card {
            background: #f8f8f8;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }
        
        .spec-value {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .spec-label {
            font-size: 14px;
            color: #666;
        }
        
        /* 詳細資訊列表 */
        .detail-list {
            background: #f8f8f8;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .detail-item:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            color: #666;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .detail-value {
            color: #333;
            font-size: 15px;
            font-weight: 500;
            text-align: right;
        }
        
        /* 使用指南卡片 */
        .guide-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .guide-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .guide-tips {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .tip-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .tip-icon {
            width: 24px;
            height: 24px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .tip-text {
            flex: 1;
            color: #555;
            font-size: 15px;
            line-height: 1.5;
        }
        
        /* 相關推薦 */
        .related-section {
            margin-top: 30px;
        }
        
        .related-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
        
        .related-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .related-item {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .related-item:hover {
            background: #e8e8e8;
            transform: translateY(-2px);
        }
        
        .related-icon {
            font-size: 30px;
            margin-bottom: 5px;
        }
        
        .related-name {
            font-size: 12px;
            color: #666;
        }

        .close-result {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 101;
        }

        .close-result:hover {
            background: rgba(0, 0, 0, 0.2);
            transform: scale(1.1);
        }

        /* 載入動畫 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            flex-direction: column;
            gap: 20px;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #fff;
            font-size: 18px;
            margin-top: 10px;
        }

        /* 拍照預覽 */
        .photo-preview {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1500;
        }

        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* 提示訊息 */
        .tip-message {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tip-message.show {
            opacity: 1;
        }

        /* 滑動提示 */
        .swipe-hint {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #999;
            display: flex;
            align-items: center;
            gap: 5px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-5px); }
        }
        
        /* 底部安全區域 */
        .bottom-safe-area {
            height: 20px;
            background: #fff;
        }
        
        /* 響應式設計 */
        @media (max-width: 500px) {
            .app-container {
                max-width: 100%;
            }
            
            .nav-header {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 導航欄 -->
        <div class="nav-header">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="white" onclick="alert('關於萬物價格掃描器\\n\\n版本：1.0.0\\n使用 GPT-4o 技術\\n\\n掃描任何物品，立即獲得價格！')">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
            </svg>
            <div class="app-title">萬物價格掃描器</div>
            <svg class="nav-icon" viewBox="0 0 24 24" fill="white" onclick="alert('功能開發中...\\n\\n• 分享掃描結果\\n• 查看掃描歷史\\n• 設定偏好\\n• 意見回饋')">
                <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
            </svg>
        </div>

        <!-- 相機視圖 -->
        <div class="camera-view">
            <video id="cameraFeed" autoplay playsinline></video>
            <canvas id="photoCanvas" style="display: none;"></canvas>
            
            <!-- 掃描框 -->
            <div class="camera-overlay">
                <div class="scan-frame">
                    <div class="scan-corners">
                        <div class="corner top-left"></div>
                        <div class="corner top-right"></div>
                        <div class="corner bottom-left"></div>
                        <div class="corner bottom-right"></div>
                    </div>
                </div>
                
                <!-- 提示訊息 -->
                <div class="tip-message" id="tipMessage">
                    將物品置於框內，點擊拍照獲取價格
                </div>
            </div>

            <!-- 底部控制 -->
            <div class="camera-controls">
                <div class="controls-container">
                    <button class="side-button" id="galleryBtn">
                        <svg viewBox="0 0 24 24">
                            <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                        </svg>
                    </button>
                    
                    <button class="capture-button" id="captureBtn"></button>
                    
                    <button class="side-button" id="flashBtn">
                        <svg viewBox="0 0 24 24">
                            <path d="M7 2v11h3v9l7-12h-4l4-8z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- 拍照預覽 -->
        <div class="photo-preview" id="photoPreview">
            <img id="previewImage" alt="預覽">
        </div>

        <!-- 結果面板 -->
        <div class="result-panel" id="resultPanel">
            <div class="panel-handle"></div>
            <button class="close-result" id="closeResult">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="#333">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </button>
            <div class="result-content" id="resultContent">
                <!-- 動態內容 -->
            </div>
        </div>

        <!-- 載入動畫 -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loader"></div>
            <div class="loading-text">AI 正在分析中...</div>
        </div>
    </div>

    <script>
        // 初始化變數
        let stream = null;
        let capturedImage = null;
        
        // DOM 元素
        const cameraFeed = document.getElementById('cameraFeed');
        const captureBtn = document.getElementById('captureBtn');
        const galleryBtn = document.getElementById('galleryBtn');
        const flashBtn = document.getElementById('flashBtn');
        const resultPanel = document.getElementById('resultPanel');
        const resultContent = document.getElementById('resultContent');
        const closeResult = document.getElementById('closeResult');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const photoCanvas = document.getElementById('photoCanvas');
        const tipMessage = document.getElementById('tipMessage');
        
        // 初始化相機
        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                cameraFeed.srcObject = stream;
                
                // 顯示提示訊息
                setTimeout(() => {
                    tipMessage.classList.add('show');
                    setTimeout(() => {
                        tipMessage.classList.remove('show');
                    }, 3000);
                }, 1000);
            } catch (error) {
                console.error('無法存取相機:', error);
                alert('請允許相機權限以使用此應用程式');
            }
        }
        
        // 拍照功能
        function capturePhoto() {
            const context = photoCanvas.getContext('2d');
            photoCanvas.width = cameraFeed.videoWidth;
            photoCanvas.height = cameraFeed.videoHeight;
            context.drawImage(cameraFeed, 0, 0);
            
            // 轉換為 base64
            capturedImage = photoCanvas.toDataURL('image/jpeg');
            
            // 觸發分析
            analyzeImage();
        }
        
        // 使用 GPT-4o API 分析圖片
        async function analyzeImage() {
            // 顯示載入動畫
            loadingOverlay.classList.add('active');
            
            try {
                // 將 canvas 轉換為 blob
                const blob = await new Promise(resolve => {
                    photoCanvas.toBlob(resolve, 'image/jpeg', 0.8);
                });
                
                // 準備 FormData
                const formData = new FormData();
                formData.append('image', blob, 'capture.jpg');
                
                // 呼叫後端 API
                // 注意：這裡需要替換成您的後端 API 網址
                const API_URL = 'https://price-scanner-backend.vercel.app/api/analyze'; // 替換成實際網址
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('API 請求失敗');
                }
                
                const result = await response.json();
                
                // 隱藏載入動畫
                loadingOverlay.classList.remove('active');
                
                if (result.success) {
                    // 顯示結果
                    showResult(result.data);
                } else {
                    alert('分析失敗：' + (result.error || '未知錯誤'));
                }
                
            } catch (error) {
                console.error('分析錯誤:', error);
                loadingOverlay.classList.remove('active');
                
                // 如果 API 失敗，使用模擬數據
                alert('API 連接失敗，使用模擬數據展示');
                
                // 模擬數據
                const mockResult = {
                    name: "未知物品",
                    price: "NT$ ???",
                    priceNote: "請確認 API 設定",
                    description: "無法連接到 GPT-4o API，請檢查後端服務是否正常運行。",
                    origin: "請確認後端 API 網址是否正確設定。",
                    material: "API_URL 需要替換成實際的後端網址。",
                    usage: "確保 CORS 設定允許您的 GitHub Pages 網址。",
                    category: "系統訊息",
                    brand: "N/A",
                    size: "N/A",
                    weight: "N/A",
                    warranty: "N/A",
                    availability: "請設定 API",
                    popularityScore: 0,
                    ecoScore: 0,
                    durability: "N/A",
                    maintenance: "請先設定好 API 連接",
                    tips: [
                        "檢查後端服務是否已部署",
                        "確認 API Key 是否正確",
                        "驗證 CORS 設定"
                    ],
                    relatedItems: [
                        { icon: "⚙️", name: "API 設定" },
                        { icon: "🔧", name: "後端部署" },
                        { icon: "📚", name: "使用文檔" }
                    ]
                };
                
                showResult(mockResult);
            }
        }
        
        // 顯示結果
        function showResult(data) {
            resultContent.innerHTML = `
                <img src="${capturedImage}" alt="拍攝的物品" class="result-image">
                
                <div class="price-section">
                    <div class="price-label">預估價格</div>
                    <div class="price-value">${data.price}</div>
                    <div class="price-note">${data.priceNote}</div>
                </div>
                
                <div class="info-section">
                    <h3 class="info-title">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="#4CAF50">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
                        </svg>
                        基本資訊
                    </h3>
                    <p class="info-content">${data.description}</p>
                </div>
                
                <div class="info-section">
                    <h3 class="info-title">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="#FF9800">
                            <path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/>
                        </svg>
                        歷史起源
                    </h3>
                    <p class="info-content">${data.origin}</p>
                </div>
                
                <div class="info-section">
                    <h3 class="info-title">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="#2196F3">
                            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                        </svg>
                        材質規格
                    </h3>
                    <p class="info-content">${data.material}</p>
                </div>
                
                <div class="info-section">
                    <h3 class="info-title">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="#9C27B0">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                        功能用途
                    </h3>
                    <p class="info-content">${data.usage}</p>
                </div>
            `;
            
            // 顯示結果面板
            resultPanel.classList.add('active');
        }
        
        // 事件監聽器
        captureBtn.addEventListener('click', capturePhoto);
        
        closeResult.addEventListener('click', () => {
            resultPanel.classList.remove('active');
        });
        
        galleryBtn.addEventListener('click', () => {
            alert('相簿功能開發中...\n未來將可查看歷史掃描記錄！');
        });
        
        flashBtn.addEventListener('click', () => {
            alert('閃光燈功能開發中...\n適用於低光環境拍攝！');
        });
        
        // 初始化應用
        window.addEventListener('load', () => {
            initCamera();
        });
        
        // 清理資源
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
