    <script>

        let stream = null;

        // DOM ÂÖÉÁ¥†
        const cameraFeed = document.getElementById('cameraFeed');
        const captureBtn = document.getElementById('captureBtn');
        const galleryBtn = document.getElementById('galleryBtn');
        const flashBtn = document.getElementById('flashBtn');

        // ÂàùÂßãÂåñÁõ∏Ê©ü
        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                cameraFeed.srcObject = stream;
                
                // È°ØÁ§∫ÊèêÁ§∫Ë®äÊÅØ

                alert('Ë´ãÂÖÅË®±Áõ∏Ê©üÊ¨äÈôê‰ª•‰ΩøÁî®Ê≠§ÊáâÁî®Á®ãÂºè');

        // ÊãçÁÖßÂäüËÉΩÔºàÂê´ÂúñÁâáÂ£ìÁ∏ÆÔºâ
        function capturePhoto() {
            const context = photoCanvas.getContext('2d');
            
            // Ë®≠ÂÆöËºÉÂ∞èÁöÑÂ∞∫ÂØ∏‰ª•Âä†Âø´ËôïÁêÜ
            const maxWidth = 800;
            const maxHeight = 800;
            
            let width = cameraFeed.videoWidth;
            let height = cameraFeed.videoHeight;
            
            // Ë®àÁÆóÁ∏ÆÊîæÊØî‰æã
            if (width > maxWidth || height > maxHeight) {
                const ratio = Math.min(maxWidth / width, maxHeight / height);
                width *= ratio;
                height *= ratio;
            }
            
            photoCanvas.width = width;
            photoCanvas.height = height;
            context.drawImage(cameraFeed, 0, 0, width, height);
            
            // ËΩâÊèõÁÇ∫ base64 (‰ΩøÁî®ËºÉ‰ΩéÂìÅË≥™‰ª•Âä†Âø´ÈÄüÂ∫¶)
